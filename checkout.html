<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - FarmLink</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="page-container">
        <header class="header">
            <nav class="navbar container" id="navbar">
                </nav>
        </header>

        <main>
            <section class="page-header container">
                <h1>Checkout</h1>
                <p>Please fill in your details to complete the order.</p>
            </section>

            <section class="checkout-container container">
                <form id="checkout-form" class="checkout-form">
                    <h3>Shipping Details</h3>
                    <div class="input-group">
                        <label for="fullName">Full Name</label>
                        <input type="text" id="fullName" required>
                    </div>
                    <div class="input-group">
                        <label for="address">Address</label>
                        <input type="text" id="address" required>
                    </div>
                    <div class="input-group">
                        <label for="mobileNumber">Mobile Number</label>
                        <input type="tel" id="mobileNumber" required>
                    </div>

                    <h3>Payment Method</h3>
                    <div class="payment-methods">
                        <label><input type="radio" name="payment" value="credit-card" checked> <i class="fab fa-cc-visa"></i> <i class="fab fa-cc-mastercard"></i> Credit/Debit Card</label>
                        <label><input type="radio" name="payment" value="paypal"> <i class="fab fa-paypal"></i> PayPal</label>
                        <label><input type="radio" name="payment" value="cod"> <i class="fas fa-money-bill-wave"></i> Cash on Delivery</label>
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-full">Place Order</button>
                </form>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
