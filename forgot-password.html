<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - FarmLink</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="login-body">

    <div class="login-container">
        <div class="login-form">
            <a href="index.html" class="nav-logo login-logo">FarmLink</a>
            <h2>Reset Your Password</h2>
            <p>Enter your email and we'll send you a link to get back into your account.</p>
            
            <form action="login.html"> <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your registered email" required>
                </div>
                <button type="submit" class="btn btn-primary login-submit-btn">Send Reset Link</button>
            </form>

            <div class="signup-link">
                <a href="login.html" class="forgot-password">Back to Login</a>
            </div>
        </div>
        <div class="login-image-panel">
            </div>
    </div>

</body>
</html>
