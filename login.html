<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - FarmLink</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="login-body">

    <div class="login-container">
        <div class="login-form">
            <a href="index.html" class="nav-logo login-logo">FarmLink</a>
            <h2>Welcome Back!</h2>
            <p>Please enter your details to sign in.</p>
            
            <form action="dashboard.html" id="login-form">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <div class="form-options">
                    <a href="forgot-password.html" class="forgot-password" >For got Password?</a>
                </div>
                <button type="submit" class="btn btn-primary login-submit-btn">Sign In</button>
            </form>

            <div class="signup-link">
    <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
</div>
        </div>
        <div class="login-image-panel" style="background-image: url('colorful-vegetables-fruits.jpg');">
            </div>
    </div>

</body>
</html>
