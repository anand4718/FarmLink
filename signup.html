<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - FarmLink</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="login-body">

    <div class="login-container">
        <div class="login-form">
            <a href="index.html" class="nav-logo login-logo">FarmLink</a>
            <h2>Create an Account</h2>
            <p>Join our community of local food lovers today!</p>
            
            <form action="login.html">
                <div class="input-group">
                    <label for="fullname">Full Name</label>
                    <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>
                </div>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Create a password" required>
                </div>
                <button type="submit" class="btn btn-primary login-submit-btn">Sign Up</button>
            </form>

            <div class="signup-link">
                <p>Already have an account? <a href="login.html">Sign In</a></p>
            </div>
        </div>
        <div class="login-image-panel" style="background-image: url('colorful-vegetables-fruits.jpg');">
            </div>
    </div>

</body>
</html>
